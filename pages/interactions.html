<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactions - Selenium Arena</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .drop-zone {
            width: 100%;
            height: 150px;
            border: 2px dashed var(--text-secondary);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            transition: all 0.3s;
        }

        .drop-zone.drag-over {
            border-color: var(--accent-primary);
            background: rgba(59, 130, 246, 0.1);
            color: var(--accent-primary);
        }

        .draggable {
            width: 100px;
            height: 40px;
            background: var(--accent-primary);
            color: white;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: move;
            user-select: none;
        }

        .context-area {
            width: 100%;
            height: 100px;
            background: var(--bg-secondary);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: col-resize;
        }

        #tooltip-btn {
            position: relative;
        }

        .tooltip {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
        }

        #tooltip-btn:hover .tooltip {
            opacity: 1;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container nav-content">
            <a href="../index.html" class="nav-logo">
                <span>âš¡</span> Selenium Arena
            </a>
            <div class="nav-links">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="forms.html" class="nav-link">Forms</a>
                <a href="interactions.html" class="nav-link active">Interactions</a>
                <a href="alerts.html" class="nav-link">Alerts</a>
                <a href="tables.html" class="nav-link">Tables</a>
            </div>
        </div>
    </nav>

    <main class="container practice-area">
        <h1>Advanced Interactions</h1>

        <div class="card-grid">
            <!-- Drag and Drop -->
            <div class="card" style="cursor: default;">
                <h2>Drag & Drop</h2>
                <div style="display: flex; flex-direction: column; gap: 1rem; align-items: center;">
                    <div id="draggable" class="draggable" draggable="true">Drag Me</div>
                    <div id="drop-zone" class="drop-zone">Drop Here</div>
                </div>
                <p id="drag-status" style="margin-top: 1rem; text-align: center; font-size: 0.9rem;">Waiting...</p>
            </div>

            <!-- Mouse Events -->
            <div class="card" style="cursor: default;">
                <h2>Mouse Events</h2>

                <div class="form-group">
                    <button id="dbl-click-btn" class="btn btn-secondary" style="width: 100%;">Double Click Me</button>
                    <p id="dbl-status" style="font-size: 0.8rem; margin-top: 0.5rem; color: var(--text-secondary);"></p>
                </div>

                <div class="form-group">
                    <button id="tooltip-btn" class="btn btn-secondary" style="width: 100%;">
                        Hover Over Me
                        <span class="tooltip">I am a tooltip!</span>
                    </button>
                </div>

                <div class="form-group">
                    <div id="context-menu-area" class="context-area">
                        Right Click Here
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/main.js"></script>
    <script>
        // Drag & Drop
        const draggable = document.getElementById('draggable');
        const dropZone = document.getElementById('drop-zone');
        const dragStatus = document.getElementById('drag-status');

        draggable.addEventListener('dragstart', () => {
            draggable.classList.add('dragging');
        });

        draggable.addEventListener('dragend', () => {
            draggable.classList.remove('dragging');
        });

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            dropZone.appendChild(draggable);
            dropZone.style.border = '2px solid var(--success)';
            dropZone.style.backgroundColor = 'rgba(16, 185, 129, 0.1)';
            dragStatus.textContent = "Dropped!";
            dragStatus.style.color = "var(--success)";
        });

        // Double Click
        const dblBtn = document.getElementById('dbl-click-btn');
        const dblStatus = document.getElementById('dbl-status');
        dblBtn.addEventListener('dblclick', () => {
            dblStatus.textContent = "Double click detected!";
            dblStatus.style.color = "var(--success)";
            dblBtn.classList.add('btn-secondary'); // Re-trigger style update
            dblBtn.style.borderColor = "var(--success)";
        });

        // Context Menu
        const contextArea = document.getElementById('context-menu-area');
        contextArea.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            alert('Context Menu (Right Click) Triggered!');
        });
    </script>
</body>

</html>
